<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h2>Introducci&oacute;n al dise&ntilde;o de interacciones h&aacute;pticas</h2>
      <h4>&Iacute;conos T&aacute;ctiles</h4>
      <h2>Opci&oacute;n 1 <strong>Navegaci&oacute;n</strong></h2>
      <button class="btn btn-lg btn-info" onclick="lejos()">Lejos</button> 
      <button class="btn btn-lg btn-success" onclick="medio()">Medio</button> 
      <button class="btn btn-lg btn-warning" onclick="cerca()">Cerca</button> 
      <button class="btn btn-lg btn-danger" onclick="destino()">Destino</button> 

      <h2>Opci&oacute;n 2 <strong>Emociones</strong></h2>
      <button class="btn btn-lg btn-default" onclick="estresado()"><i class="fa fa-heartbeat" aria-hidden="true"></i> Estresado</button>
      <button class="btn btn-lg btn-default" onclick="excitado()"><i class="fa fa-bolt" aria-hidden="true"></i> Excitado</button> 
      <button class="btn btn-lg btn-default" onclick="deprimido()"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i> Deprimido</button> 
      <button class="btn btn-lg btn-default" onclick="relajado()"><i class="fa fa-envira" aria-hidden="true"></i> Relajado</button> 

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Haptic JS -->
    <script type="text/javascript" src="haptics.js"></script>
    <script type="text/javascript">
    	function lejos(){
    		Haptics.vibrate([50, 200, 50, 300, 50, 400, 50]);
    	}
    	function medio(){
    		Haptics.vibrate([50, 120, 50, 160, 50, 200, 50]);
    	}
    	function cerca(){
    		Haptics.vibrate([50, 50, 50, 75, 50, 100, 50]);
    	}
    	function destino(){
    		Haptics.vibrate([300, 50, 300, 50, 300, 50, 300, 50, 300, 50]);
    	}
    	function estresado(){
        Haptics.vibrate([300, 50, 300, 50, 300, 50, 300, 50, 300, 50]);
    	}
    	function excitado(){
    		Haptics.vibrate([20, 50, 20, 40, 20, 30, 20, 20, 20, 10, 400 ]);
    	}
    	function deprimido(){
        Haptics.vibrate([200, 100, 120, 200, 100, 300, 80, 400, 50]);
    	}
    	function relajado(){
        Haptics.vibrate([20, 200, 20, 180, 20, 150, 20, 100, 20, 80, 20, 50, 20, 80, 20, 100, 20, 150, 20, 180,20, 200, 20, 400, 20, 400, 20, 400, 20 ]);
    	}

    </script>
    <script src="https://use.fontawesome.com/458e4ab1d3.js"></script>
  </body>
</html>
