<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Demo HSL2Color</title>
    <!-- Latest compiled and minified CSS -->
    
    <link rel="stylesheet" href="color2Haptics.css" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h3>Efectos cross-modales color-háptica en aplicaciones web para dispositivos móviles</h3>
      <h4>Andrés Rodríguez, 2018</h4>
      <h3 style="background-color:hsl(240, 100%, 100%);border:1px;">Hue = 120</h3>
      <div class="gray" hapticS="80" b>Saturation = 80%</div>
      <div class="gray" hapticL="50">Lightness = 50%</div>
      <div id="flash"></div>

      <div id="mousespeed"></div>
      <div id="mousespeed_bar"></div>
      <div id="mousespeed_text"></div>
      <div id="blinkspeed"></div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Haptic JS -->
    <script type="text/javascript" src="https://catedras.s3.amazonaws.com/haptics/haptics.js"></script>
    <script type="text/javascript" src="https://catedras.s3.amazonaws.com/haptics/materials.js"></script>
  </body>
</html>
