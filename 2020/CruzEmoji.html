import android.os.VibrationEffect;
import android.os.Vibrator;

//...

private Vibrator m_vibrator = null;

/* Put the line below in the activity's onCreate method
*/
m_vibrator = (Vibrator) getSystemService(Context.VIBRATOR_SERVICE);

public boolean isVibrationSupported() {
    return ((m_vibrator != null && m_vibrator.hasVibrator()));
}

public boolean isAmplitudeSupported() {
    return (android.os.Build.VERSION.SDK_INT >= 26 &&
        (m_vibrator != null && m_vibrator.hasVibrator()) &&
        (m_vibrator.hasAmplitudeControl())
    );
}

public void vibratePatternOnly(long[] pattern) {
    if (android.os.Build.VERSION.SDK_INT < 26) {
        m_vibrator.vibrate(pattern, NO_REPEAT);
    } else {
        VibrationEffect fx = VibrationEffect.createWaveform(pattern, NO_REPEAT);
        m_vibrator.vibrate(fx);
    }
}

public void stopVibration() {
    if (isVibrationSupported()) {
        m_vibrator.cancel();
    }
}

//Call the following function where you need to play the vibration fx
public void playFx() {
    if (isVibrationSupported()) {
        long[] pattern = {0,1013,262,169,173,123,151,131,120,130,120,121,100,111,108,93};
        vibratePatternOnly(pattern);
    }
