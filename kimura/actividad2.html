<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Figuras Geom&eacute;tricas</title>
<!-- Styles -->
<script src="./scripts/hammer.js"></script>

<link rel="stylesheet" type="text/css" href="./css/styles.css">
<link rel="stylesheet" type="text/css" href="./css/siimple.css">

<style>
div.trianguloAbajo {
	width: 0;
	height: 0;
	border-left: 50px solid transparent;
	border-right: 50px solid transparent;
	border-top: 80px solid red;
}

div.trianguloArriba {
	width: 0;
	height: 0;
	border-left: 50px solid transparent;
	border-right: 50px solid transparent;
	border-bottom: 80px solid red;
}

div.trianguloIzquierda {
	width: 0;
	height: 0;
	border-top: 50px solid transparent;
	border-right: 80px solid red;
	border-bottom: 50px solid transparent;
}

div.trianguloDerecha {
	width: 0;
	height: 0;
	border-top: 50px solid transparent;
	border-left: 80px solid red;
	border-bottom: 50px solid transparent;
}
</style>
</head>
<body>

	<div class="siimple-box" align="center">
		<div class="siimple-box-title">Aprendiendo colores y figuras</div>
		<div class="siimple-box-subtitle">Actividades educativas para
			ni&ntilde;os</div>

	</div>

	<div class="siimple-btn siimple-btn--primary"
		onclick="window.location.href='index.html'">Actividad 1</div>
	<div class="siimple-btn siimple-btn--error"
		onclick="window.location.href='actividad2.html'">Actividad 2</div>
	<div class="siimple-btn siimple-btn--warning" onclick="window.location.href='actividad3.html'">Actividad 3</div>
	

	<div class="siimple-h3">
		Actividad 2 <img src="./images/help.png" id="ayuda" height="42"
			width="42">
	</div>
	<div class="siimple-h5">Juego de figuras y orientaciones.</div>


	<div class="siimple-grid">

		<!-- Triangulo arriba-->
		<div class="siimple-grid-row" style="background-color: lightgreen">
			<div class="siimple--text-center" style="margin-top: 10px">
				Tri&aacute;ngulo con la punta hacia arriba </font>
			</div>
			<div class="siimple-grid-col siimple-grid-col--4 grid-col">
				<div class="trianguloIzquierda" id="triangulo"></div>
			</div>
			<div class="siimple-grid-col siimple-grid-col--4 grid-col">
				<div class="col-example">
					<div class="siimple-btn siimple-btn--success"
						style="margin-top: 10%" onclick="trianguloArriba();">Calificar</div>
				</div>
			</div>
			<div class="siimple-grid-col siimple-grid-col--4 grid-col">
				<div class="col-example">
					<img src="" style="display: none;" id="respuestaTriangulo"
						style="margin-top: 10%" height="42" width="42">
				</div>
			</div>
		</div>
		<!-- Triangulo abajo-->
		<div class="siimple-grid-row" style="background-color: lightpink">
			<div class="siimple--text-center" style="margin-top: 10px">
				Tri&aacute;ngulo con la punta hacia abajo </font>
			</div>
			<div class="siimple-grid-col siimple-grid-col--4 grid-col">
				<div class="trianguloArriba" id="trianguloAbajo"></div>
			</div>
			<div class="siimple-grid-col siimple-grid-col--4 grid-col">
				<div class="col-example">
					<div class="siimple-btn siimple-btn--success"
						style="margin-top: 10%" onclick="trianguloAbajo();">Calificar</div>
				</div>
			</div>
			<div class="siimple-grid-col siimple-grid-col--4 grid-col">
				<div class="col-example">
					<img src="" style="display: none;" id="respuestaTrianguloAbajo"
						style="margin-top: 10%" height="42" width="42">
				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript">
		var formas = [ "trianguloArriba", "trianguloDerecha", "trianguloAbajo",
				"trianguloIzquierda" ];

		var indexTriangulo = -1;
		var indexTrianguloAbajo = -1;

		var miTriangulo = document.getElementById('triangulo');
		var swipeTriangulo = new Hammer(miTriangulo);
		swipeTriangulo
				.on(
						"panleft panright",
						function(ev) {
							indexTriangulo = (indexTriangulo + 1)
									% formas.length;
							
							miTriangulo
							.className = formas[indexTriangulo];
							navigator.vibrate([ 70, 30, 70]);

						});

		function trianguloArriba() {
			document.getElementById("respuestaTriangulo").style.display = "inline";
			if (formas[indexTriangulo] == "trianguloArriba") {
				navigator.vibrate([ 50, 100, 50, 100, 50, 100, 400, 100, 300,
						100, 350, 50, 200, 100, 100, 50, 600 ]);
				document.getElementById("respuestaTriangulo").src = "./images/happy.png";
			} else {
				window.navigator.vibrate([ 100, 30, 100, 30, 100, 30 ]);
				document.getElementById("respuestaTriangulo").src = "./images/sad.png";
			}
		}
		
		var miTrianguloAbajo = document.getElementById('trianguloAbajo');
		var swipeTrianguloAbajo = new Hammer(miTrianguloAbajo);
		swipeTrianguloAbajo
				.on(
						"panleft panright",
						function(ev) {
							indexTrianguloAbajo = (indexTrianguloAbajo + 1)
									% formas.length;
							
							miTrianguloAbajo
							.className = formas[indexTrianguloAbajo];
							navigator.vibrate([ 70, 30, 70]);

						});

		function trianguloAbajo() {
			document.getElementById("respuestaTrianguloAbajo").style.display = "inline";
			if (formas[indexTrianguloAbajo] == "trianguloAbajo") {
				navigator.vibrate([ 50, 100, 50, 100, 50, 100, 400, 100, 300,
						100, 350, 50, 200, 100, 100, 50, 600 ]);
				document.getElementById("respuestaTrianguloAbajo").src = "./images/happy.png";
			} else {
				window.navigator.vibrate([ 100, 30, 100, 30, 100, 30 ]);
				document.getElementById("respuestaTrianguloAbajo").src = "./images/sad.png";
			}
		}

		var myElement = document.getElementById('ayuda');

		// create a simple instance
		// by default, it only adds horizontal recognizers
		var mc = new Hammer(myElement);

		// listen to events...
		mc.on("press", function(ev) {
			window.navigator.vibrate([ 100, 30, 100, 30, 100, 30, 200, 30, 200,
					30, 200, 30, 100, 30, 100, 30, 100 ]);
			setTimeout(function() {
				alert("Arrastra el dedo sobre la figura para que cambie de orientaci\u00F3n.");
			}, 3500);

		});
		window.oncontextmenu = function(event) {
			event.preventDefault();
			event.stopPropagation();
			return false;
		};
	</script>
</body>
</html>
